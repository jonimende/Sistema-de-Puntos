<div class="home-container">
  
  <!-- Navbar P√∫blica -->
  <nav class="navbar">

    <div *ngIf="!loading" class="grid-helados">

        <div class="card-body">
          <div class="row-top">

          </div>
          <p class="desc">{{ p.descripcion }}</p>
